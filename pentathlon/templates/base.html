{% load analytics_tags compress %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!--

                   _ _ _       _ 
                  | | (_)     | |   
              __ _| | |_ _ __ | | __  
             / _` | | | | '_ \| |/ /  
            | (_| | | | | | | |   < _
             \__,_|_|_|_|_| |_|_|\_(_)
        
            ist die Kreativagentur für Marken und Web aus Zürich.

            allink.ch

        -->  
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Pentathlon</title>
        {% compress css %}
            <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css">
			<link rel="stylesheet" type="text/less" href="{{ STATIC_URL }}stylesheets/all.less">
        {% endcompress %}
        {% if debug %}
            <script type="text/javascript" src="{{ STATIC_URL }}javascript/less-1.2.1.min.js"></script>
        {% endif %}
    </head>
    <body>

        <div class="container-narrow">

          <div class="masthead">
            <ul class="nav nav-pills pull-right">
              <li><a href="/">Register team</a></li>
              <li><a href="#">About</a></li>
            </ul>
            <h3 class="muted">Pentathlon</h3>
          </div>

          <hr>

          <div class="row-fluid marketing">
            {% block content %}{% endblock %}
          </div>

          <hr>

        </div>



        
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        {% compress js %}
            <script type="text/javascript">
                function debug(){ {% if debug %}
                    if(typeof(console)=="object") console.log.apply(console, arguments);
                {% endif %} };
            </script>
            <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="{{ STATIC_URL }}javascript/main.js"></script>
        {% endcompress %}
        {% ganalytics %}
    </body>
</html>
